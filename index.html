<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXHIBIT001</title>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f2e9e2;
      font-family: 'Acme', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-top: 40px;
    }

    .underline {
      width: 300px;
      height: 10px;
      background-color: black;
      margin: 10px auto 30px;
    }

    .made-strip {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      background-color: black;
      width: 100%;
      overflow: hidden;
    }

    .made-box {
      flex: 1;
      text-align: center;
      color: white;
      padding: 20px 0;
      font-size: 1.8rem;
      font-weight: bold;
      border-left: 1px solid #444;
    }

    .made-box:first-child {
      border-left: none;
    }

    .click-info {
      font-size: 2rem;
      font-weight: bold;
      margin: 40px 20px;
    }

    /* Hide extra boxes on mobile */
    @media (max-width: 700px) {
      .made-box:nth-child(n+4) {
        display: none;
      }

      h1 {
        font-size: 3rem;
      }

      .made-box {
        font-size: 1.5rem;
      }

      .click-info {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>EXHIBIT001</h1>
  <div class="underline"></div>

  <!-- Show 10 on desktop, only 3 on mobile -->

    <div class="made-box">MADE BY<br>S!CK</div>
    <div class="made-box">MADE BY<br>S!CK</div>
    <div class="made-box">MADE BY<br>S!CK</div>
    <div class="made-box">MADE BY<br>S!CK</div>
  </div>

  <div class="click-info">CLICK ON PANTS FOR INFO</div>

</body>
</html>
