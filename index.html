<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit001</title>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f2e9e2;
      font-family: 'Acme', sans-serif;
    }

    .burst-label {
      position: absolute;
      width: 220px;
      height: 140px;
      background: url('burst.png') no-repeat center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
    }

    #exhibit-label {
      top: 30px;
      left: 20px;
      font-size: 2rem;
    }

    #madeby-label {
      top: 30px;
      right: 20px;
    }

    #click-label {
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      width: 180px;
      height: 120px;
    }

    .grid {
      margin-top: 280px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .video-block {
      width: 45%;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .video-block:hover {
      transform: scale(1.02);
    }

    .video-block h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .video-block video {
      width: 100%;
      display: block;
    }

    @media (max-width: 700px) {
      .video-block {
        width: 100%;
      }

      .burst-label {
        width: 180px;
        height: 120px;
        font-size: 1.1rem;
      }

      #exhibit-label {
        font-size: 1.5rem;
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Starburst Labels -->
  <div class="burst-label" id="exhibit-label">EXHIBIT<br>001</div>
  <div class="burst-label" id="madeby-label">MADE<br>BY S!CK</div>
  <div class="burst-label" id="click-label">CLICK PANTS<br>FOR INFO</div>

  <!-- Video Grid -->
  <div class="grid">
    <!-- Example: Add more blocks just like this -->
    <div class="video-block">
      <h2>STYLE 001</h2>
      <video src="001.mp4" autoplay muted loop playsinline></video>
    </div>

    <div class="video-block">
      <h2>STYLE 002</h2>
      <video src="002.mp4" autoplay muted loop playsinline></video>
    </div>

    <!-- Add more below -->
  </div>

</body>
</html>
